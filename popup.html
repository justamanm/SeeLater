<!DOCTYPE html>
<html>
<head>
  <title>Saved Pages</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .page-card {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .thumbnail {
      width: 120px;
      height: 67px;
      object-fit: cover;
      margin-right: 10px;
    }
    .page-info {
      flex: 1;
    }
    .page-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
    }
    .delete-btn {
      padding: 5px 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button id="saveButton" class="save-btn">Save Current Page</button>
  <div id="pagesList"></div>
  <script src="popup.js"></script>
</body>
</html>
